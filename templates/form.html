<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-image: url('https://static.vecteezy.com/system/resources/previews/005/585/796/original/abstract-dark-purple-background-overlap-layer-on-dark-space-for-background-design-exclusive-wallpaper-design-for-poster-brochure-presentation-website-etc-vector.jpg');">

    <div class="container mt-5">
        <form action="{% url 'roomRegister' %}" method="post" class="col-6 mx-auto card p-3 shadow-lg needs-validation"  validate style="background-image: url('https://static.vecteezy.com/system/resources/previews/005/585/796/original/abstract-dark-purple-background-overlap-layer-on-dark-space-for-background-design-exclusive-wallpaper-design-for-poster-brochure-presentation-website-etc-vector.jpg');">
            <h1 class="text-white text-center ">BOOK YOUR HOTEL ROOM</h1>
            {% csrf_token %}
            <hr>
            
            <img src="{{ room.room_image.url }}" alt=""><br>
            
              
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="font-weight: 720;">Hotel Name</label>
                <input type="text" readonly name="hotel_name"  value="{{room.hotel_name}}" class="form-control"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="font-weight: 720;">Name</label>
                <input type="text" name="pname" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="font-weight: 720;">Age</label>
                <input type="number" name="page" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label" style="font-weight: 720;">Checkin Date</label>
                <input type="date" class="form-control" id="date" required>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label" style="font-weight: 720;">Checkout Date</label>
                <input type="date" class="form-control" id="date" required>
              </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="font-weight: 720;">Number of Adults (Max allowed: 2)</label>
                <input type="number" name="pperson" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="font-weight: 720;">Number of Children (Max allowed: 2) </label>
                <input type="number" name="pperson" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="font-weight: 720;">Email</label>
                <input type="email" name="pemail" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="font-weight: 720;">Contact No.</label>
                <input type="number" name="pcontactno" class="form-control" id="exampleInputPassword1" maxlength="10" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="font-weight: 720;">Any extra amenities</label>
                <input type="text" name="desc" class="form-control" id="exampleInputPassword1">
                <!-- <textarea name="desc" id=""></textarea> -->
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="font-weight: 720;">Price</label>
                <input type="number" readonly name="hotel_price"  value="{{room.hotel_price}}" class="form-control"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>





            <a href="{% url 'roomRegister'  %}?hotel_price={{room.hotel_price}}"><button class="checkout btn btn-outline-info me-2">Checkout</button></a>

        </form>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
