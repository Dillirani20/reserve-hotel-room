<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script>
      function validatePassword() {
          const password = document.getElementById("password").value;
          const errorField = document.getElementById("password-error");
          
          // Regular expression to match the required password policy
          const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
          
          if (!regex.test(password)) {
              errorField.textContent = "Password must be at least 8 characters long and include uppercase letters, lowercase letters, numbers, and special characters.";
              return false;
          } else {
              errorField.textContent = "";
              return true;
          }
      }
  </script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-image: url('https://static.vecteezy.com/system/resources/previews/005/585/796/original/abstract-dark-purple-background-overlap-layer-on-dark-space-for-background-design-exclusive-wallpaper-design-for-poster-brochure-presentation-website-etc-vector.jpg');">

  <div class="container mt-5">
      <form action="{% url 'signup' %}" method="post" onsubmit="return validatePassword()" class="col-6 mx-auto card p-3 shadow-lg needs-validation" validate style="background-image: url('https://static.vecteezy.com/system/resources/previews/005/585/796/original/abstract-dark-purple-background-overlap-layer-on-dark-space-for-background-design-exclusive-wallpaper-design-for-poster-brochure-presentation-website-etc-vector.jpg');">
          <h1 class="text-white">Sign Up</h1>
          {% csrf_token %}
          {% if messages %}
          {% for message in messages %}

          <div class="alert alert-warning" >
            {{ message }}
          </div>




          {% endfor %}
          {% endif %}
          <hr>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">First Name</label>
            <input type="text" name="fname" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last Name</label>
            <input type="text" name="lname" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp" required>
              
          </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password1" class="form-control" id="exampleInputPassword1" minlength="8" required>
              <span id="password-error" style="color:red;"></span>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="exampleInputPassword1" minlength="8" required>
          </div>
          



          <button type="submit" class="btn btn-outline-info">Sign-up</button>
      </form>
  </div>
